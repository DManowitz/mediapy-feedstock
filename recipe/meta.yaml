{% set name = "mediapy" %}
{% set version = "1.1.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mediapy-{{ version }}.tar.gz
  sha256: 9f44b760400964d8bea5121a213f94dc9a225d026d6a819901283a695e585634

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - flit-core
  run:
    - ipython
    - matplotlib-base
    - numpy
    - pillow
    - python >=3.6
    - ffmpeg


test:
  imports:
    - mediapy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/mediapy
  summary: Read/write/show images and videos in an IPython notebook
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
